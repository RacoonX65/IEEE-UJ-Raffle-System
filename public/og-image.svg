  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="450" r="40" fill="rgba(255,255,255,0.08)"/>
