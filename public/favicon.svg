  <!-- Purple UJ text -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="#6366f1">UJ</text>
  
  <!-- Small decorative elements -->
  <circle cx="8" cy="8" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="24" cy="24" r="2" fill="#8b5cf6" opacity="0.6"/>
